<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/52539fb8b6.js" crossorigin="anonymous"></script>

    <title>Snake Game</title>

</head>
<body id="body">

<div id="container">
    <canvas id="canvas"></canvas>
    <br>
    <span>Score: <b id="score">0</b></span>
    <br>

    <div class="mobile">
      <button id="up"><i class="fas fa-caret-up"></i></button>
      <div class="hard">
        <button id="left"><i class="fas fa-caret-left"></i></button>
        <button id="right"><i class="fas fa-caret-right"></i></button>
      </div>
      <button id="down"><i class="fas fa-caret-down"></i></button>
    </div>
</div>

<script async src="js/script.js"></script>

</body>
</html>
